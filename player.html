    body {

    .container {
        min-height: 100vh;
    }

    .rotate {
        animation: rotation 6s infinite linear;
    }

    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(359deg);
        }
    }
</style>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="pb-4">
            my fave song atm,

        <img src="cd.png" height="150vh" class="cd" onclick="play()">
        <div class="pt-4 text-center">

                i hope you like it too.
                <br><br>
                tap to start...
            </small>
        </div>
    </div>
</body>

<script>
    var audio = new Audio('meori.mp3');

    function play() {
        console.log(audio)
        if ($(".cd").hasClass("rotate")) {
            $(".cd").removeClass("rotate")
            $(".message").html("i hope you like it too. <br><br>tap to start...")
            audio.pause();
        } else {
            $(".cd").addClass("rotate")
            $(".message").html("playing...<br><br>lee hi (ft. wonstein) â€” h.k.s.t.")
            audio.play();
        }
    }
</script>
