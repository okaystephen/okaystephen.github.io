<style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

    body {
        font-family: 'IBM Plex Mono', monospace !important;
        animation: fadeInAnimation ease 3s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
    }

    .container {
        min-height: 100vh;
    }

    .container-fluid {
        padding-left: 0 !important;
        padding-right: 0 !important;
    }

    .rotate {
        animation: rotation 6s infinite linear;
    }

    .paused {
        animation-play-state: paused;
    }

    @keyframes fadeInAnimation {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes rotation {
        from {
            transform: rotate(0deg);
        }

        to {
            transform: rotate(359deg);
        }
    }
</style>

<body>
    <div class="container-fluid fixed-top text-center py-4">
        my fave songs atm,
    </div>
    <div class="container px-5 d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="assets/img/cd1.png" height="150vh" class="cd1 rotate paused" onclick="play('01', this)">
            <div class="pt-4 text-center">
                <small class="message1">
                    _01
                </small>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="assets/img/cd2.png" height="150vh" class="cd2 rotate paused" onclick="play('02', this)">
            <div class="pt-4 text-center">
                <small class="message2">
                    _02
                </small>
            </div>
        </div>
    </div>
    <div class="container-fluid fixed-bottom py-1">
        <small>
            <marquee class="footer"></marquee>
        </small>
    </div>
</body>

<script>
    var track01 = new Audio('assets/music/meori.mp3');
    var track01_name = 'lee hi (ft. wonstein) — h.k.s.t.'

    var track02 = new Audio('assets/music/bamboleo.mp3');
    var track02_name = 'red velvet — bamboleo'

    track01.addEventListener("play", function () {
        track02.pause();
        $(".cd2").addClass("paused")
        $(".message2").html("_02")
        $(".footer").text(track01_name)
    });

    track02.addEventListener("play", function () {
        track01.pause();
        $(".cd1").addClass("paused")
        $(".message1").html("_01")
        $(".footer").text(track02_name)
    });

    track01.addEventListener("ended", function () {
        track01.currentTime = 0;
        $(".cd1").addClass("paused")
        $(".message1").html("_01")
        $(".footer").text("")
    });

    track02.addEventListener("ended", function () {
        track02.currentTime = 0;
        $(".cd2").addClass("paused")
        $(".message2").html("_02")
        $(".footer").text("")
    });

    function play(track, e) {
        console.log(track)
        console.log(e)
        if (track == '01') {
            if ($(".cd1").hasClass("paused")) {
                $(".cd1").removeClass("paused")
                $(".message1").html("playing...")
                $(".footer").text(track01_name)
                track01.play();
            } else {
                $(".cd1").addClass("paused")
                $(".message1").html("_01")
                $(".footer").text("")
                track01.pause();
            }
        } else if (track == '02') {
            if ($(".cd2").hasClass("paused")) {
                $(".cd2").removeClass("paused")
                $(".message2").html("playing...")
                $(".footer").text(track02_name)
                track02.play();
            } else {
                $(".cd2").addClass("paused")
                $(".message2").html("_02")
                $(".footer").text("")
                track02.pause();
            }
        }
    }
</script>
