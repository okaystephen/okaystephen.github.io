<body>
    <div id="footer" class="fixed-bottom shadow d-flex justify-content-center align-items-center m-auto">
        <h5 class="pr-3" onclick="search()"><i class="bi-search"></i></h5>
        <h5 onclick="info()"><i class="bi-github"></i></h5>
    </div>
    <div id='map' style='width: 100vw; height: 100vh;'></div>

    <!-- Intro Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalTitle">mapbox üåè</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    welcome to mapbox wrld!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalTitle">search üîç</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Input the longitude and latitude
                    <hr>
                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" class="form-control" id="longitude" min="0" value="120.99" step=".25"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" class="form-control" id="latitude" min="0" value="14.45" step=".25"
                            required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="random()">üöÄ üåé</button>
                    <button type="button" class="btn btn-primary" onclick="fly()">Search</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        console.log("ready!");
        $('#myModal').modal('show');
    })

    function info() {
        window.location.href = "https://github.com/okaystephen";
    }

    function search() {
        $('#searchModal').modal('show');
    }

    function random() {
        $('#searchModal').modal('hide');
        map.flyTo({
            center: [
                120.99 + (Math.random() - 0.5) * 10,
                14.45 + (Math.random() - 0.5) * 10
            ],
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
    }

    function fly() {
        $('#searchModal').modal('hide');
        map.flyTo({
            center: [
                $('#longitude').val(),
                $('#latitude').val()
            ],
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoibXVqaXN0ZXBoIiwiYSI6ImNrdDhsM2c2bzEzNnAycXJ3Nno3NWlsNDgifQ.ve2gXdSlQ-Cs9OLwASsWXg';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [120.99, 14.45],
        zoom: 14, // starting zoom,     
        minZoom: 4.7,
        maxZoom: 22,
        // maxBounds: bounds // Set the map's geographical boundaries.
    });
    map.addControl(new mapboxgl.NavigationControl());
</script>
