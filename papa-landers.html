    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card shadow px-3 py-4" style="width: 20rem;">
            <div class="card-body text-center">
                <h1><i class="bi bi-printer-fill"></i></h1>
                <h5 class="card-title">Papa's Authorization Letter</h5>
                <h6 class="card-subtitle mb-2 text-muted pb-3">For Landers Card</h6>
                <button type="button" class="btn btn-primary" onclick="downloadPdf()">Generate Letter</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function downloadPdf() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };

            var docDefinition = {
                content: [
                    { text: `${date.toLocaleDateString('en-EN', options)}`, margin: [5, 170, 5, 50] },
                    { text: "To whom it may concern,", margin: [5, 40, 5, 50] },
                    { text: "I hereby authorize my father, Ver Salamante, to use my Landers card.", margin: [5, 0, 5, 130] },
                    { text: "Best regards,", margin: [5, 0, 5, 6] },
                    { text: "Stephen Salamante", margin: [5, 0, 5, 0] },
                ],
                defaultStyle: {
                }
            };

            pdfMake.createPdf(docDefinition).print();
        }
    </script>
